<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="css/coordination.css" rel="stylesheet">
        <title>Coordination</title>
    </head>
    <body>
       <form name="coordination" class="form">
           <h1>التنسيق</h1>
           <label class="label">اسم الطالب</label>
           <input type="text" name="اسم الطالب" class="input1"><br>
           <label class="label">الرقم القومي</label>
           <input type="text" name="الرقم القومي" maxlength="14" class="input1"><br>
           <label class="label">الفرقة</label><br>
           <input type="radio" class="input1" name="الفرقة" value="الثالثة"><label class="label">الثالثة</label> <br>
           <input type="radio" class="input1" name="الفرقة" value="الرابعة"><label class="label">الرابعة</label> <br>
           <label class="label">الشعبة</label>
           <input type="text" class="input1" name="الشعبة"><br><br>
           <select>
               <option>المشير احمد اسماعيل</option>
               <option>ناصر الثانوية بنين</option>
           </select><br>
           <input type="submit" class="input1" value="أرسال">
       </form>
    </body>
</html>
